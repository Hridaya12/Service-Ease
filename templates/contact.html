    <section class="contact_section layout_padding">
      <div class="container">
        <div class="heading_container">
          <h2>Contact Us</h2>
        </div>
        <div class="row">
          <div class="col-md-6">
            <form action="{% url 'contact_form' %}" method="POST">
              {% csrf_token %}
              <div>
                <input type="text" name="name" placeholder="Name" style="color: black" />
              </div>
              <div>
                <input type="text" name="phone_number" placeholder="Phone Number" style="color: black" />
              </div>
              <div>
                <input type="email" name="email" placeholder="Email" style="color:  black;" />
              </div>
              <div>
                <input type="text" class="message-box" name="message" placeholder="Message" style="color: black" />
              </div>
              <div class="d-flex">
                <button  type="submit">SEND</button>
              </div>
            </form>
          </div>
          <div class="col-md-6">
            <div class="map_container" style="height: 400px;">
                <div class="map">
                  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3533.878769267631!2d85.3307661!3d27.712094!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb196de5da5741%3A0x652792640c70ede9!2sHerald%20College%20Kathmandu!5e0!3m2!1sen!2snp!4v1640804481237!5m2!1sen!2snp" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </section>
  
    <script>
      document.addEventListener('DOMContentLoaded', function () {
          const form = document.querySelector('form');
      
          form.addEventListener('submit', function (event) {
              const name = form.querySelector('input[name="name"]').value.trim();
              const phoneNumber = form.querySelector('input[name="phone_number"]').value.trim();
              const email = form.querySelector('input[name="email"]').value.trim();
              const message = form.querySelector('input[name="message"]').value.trim();
      
              // Check for empty values
              if (!name || !phoneNumber || !email || !message) {
                  showAlert('Incomplete Form', 'Please fill in all fields.');
                  event.preventDefault();
                  return;
              }
      
              // Validation checks
              if (!isValidPhoneNumber(phoneNumber)) {
                  showAlert('Invalid Phone Number', 'Please enter a valid 10-digit phone number.');
                  event.preventDefault();
                  return;
              }
      
              if (!isValidEmail(email)) {
                  showAlert('Invalid Email', 'Please enter a valid email address.');
                  event.preventDefault();
                  return;
              }
      
              // If all checks pass, the form will be submitted
          });
      
          function isValidPhoneNumber(phoneNumber) {
              return /^\d{10}$/.test(phoneNumber);
          }
      
          function isValidEmail(email) {
              return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
          }
      
          function showAlert(title, text) {
              Swal.fire({
                  title: title,
                  text: text,
                  icon: 'error',
                  confirmButtonText: 'OK'
              });
          }
      });
      </script>
