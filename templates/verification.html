{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Verification Token</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/my-login.css' %}" />
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}" />
    <link rel="stylesheet" href="{% static 'css/preloader.css' %}">
    <script src="{% static 'js/preloader.js' %}"></script>
</head>
<body class="my-login-page">
          <!-- Preloader section -->
          <div class="preloader">
            <img src="{% static 'images/preloader.gif' %}" alt="Preloader" />
        </div>
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center align-items-center h-100">
                <div class="card-wrapper">
                    <div class="brand">
                        <img src="{% static 'images/password.png' %}" />
                    </div>
                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title">Verification Token</h4>
                            <form method="POST" action="{% url 'verification' %}" class="my-login-validation" novalidate="">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="entered_token">Verification Token</label>
                                    <input
                                        id="entered_token"
                                        placeholder="Enter your verification token"
                                        type="text"
                                        class="form-control"
                                        name="entered_token"
                                        value=""
                                        required
                                        autofocus
                                    />
                                    <div class="invalid-feedback">Token is invalid</div>
                                    <div class="form-text text-muted">
                                        By clicking "Submit," you will be redirected to the reset password page 
                                    </div>
                                </div>
                                <div class="form-group m-0">
                                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="footer">Copyright &copy; 2023 &mdash; ServiceEase</div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="{% static 'js/my-login.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.js"></script>

</body>
</html>
