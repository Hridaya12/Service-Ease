<!DOCTYPE html>
<html lang="en">

<body style="font-family: 'Arial', sans-serif; color: #333;">
    <!-- Logo Section -->
    <div style="text-align: center; padding: 20px; background-color: #ffffff;">
        <img src="https://i.ibb.co/M1THsV9/logo.png" alt="logo" style="width: 400px; height: 200px;">
        </div>
    <div style="margin: 20px;">
        <p style="font-size: 16px;">You have a new contact form submission:</p>
        <ul style="list-style: none; padding: 0; font-size: 16px;">
            <li><strong>Name:</strong> {{ name }}</li>
            <li><strong>Phone Number:</strong> {{ phone_number }}</li>
            <li><strong>Email:</strong> {{ email }}</li>
            <li><strong>Message:</strong> {{ message }}</li>
        </ul>
    </div>

</body>

</html>
